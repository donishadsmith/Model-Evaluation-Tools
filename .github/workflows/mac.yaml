name: testthat testing

on:
  push:
    branches: [main, master]

jobs:
  test-build:
    runs-on: macos-latest
    strategy:
      matrix:
        r: [4.3.0] # issue with 4.2.0 when installing igrapgh for mac
    name: R ${{ matrix.r }} check on MacOs-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}
      - name: Install dependencies
        run: Rscript -e 'install.packages("pak"); pak::local_install(dependencies = TRUE)'
        working-directory: pkg/vswift
      - name: Build tar
        run: R CMD build .
        shell: bash
        working-directory: pkg/vswift
      - name: Check
        run: R CMD check --no-manual vswift_0.1.0.tar.gz
        shell: bash
        working-directory: pkg/vswift
